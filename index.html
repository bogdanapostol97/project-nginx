<!DOCTYPE html>
<html>
<head>
    <title>Ticketing Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            border-radius: 5px;
        }
        .form-container h1 {
            margin-top: 0;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ticketing Form</h1>
        <form>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="summary" placeholder="Summary of Issue" required>
            <textarea name="description" rows="5" placeholder="Describe the Issue" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
